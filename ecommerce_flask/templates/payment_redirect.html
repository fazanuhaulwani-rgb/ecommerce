{% extends "base.html" %}
{% block content %}
<div class="container py-5 text-center">
  <h3>Proceed to Payment</h3>
  <p>Order ID: {{ order_id }}</p>
  <a href="{{ invoice_url }}" target="_blank" class="btn btn-primary mb-3">Go to Xendit Payment Page</a>
  <form method="GET" action="{{ url_for('cart.payment_simulate', order_id=order_id) }}">
    <button class="btn btn-outline-success">Simulate Payment (Demo)</button>
  </form>
  <p class="mt-3 text-muted">If you complete payment on Xendit, webhook will update order status automatically.</p>
</div>
{% endblock %}
