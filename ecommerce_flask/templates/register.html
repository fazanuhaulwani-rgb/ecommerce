{% extends "base.html" %}

{% block title %}Register - 4Shoes{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="admin-card">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-3x text-primary"></i>
                <h2 class="mt-3">Create Account</h2>
                <p class="text-muted">Join our shoe store today</p>
            </div>
            
            <form method="POST" onsubmit="return validatePassword()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <small id="passwordError" class="text-danger" style="display:none;">Passwords do not match</small>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <p class="mb-0">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-primary">Login here</a></p>
            </div>
        </div>
    </div>
</div>

<script>
function validatePassword() {
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm_password").value;
    const errorText = document.getElementById("passwordError");

    if (password !== confirm) {
        errorText.style.display = "block";
        return false; // cegah submit
    } else {
        errorText.style.display = "none";
        return true;
    }
}
</script>
{% endblock %}
