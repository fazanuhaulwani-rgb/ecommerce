<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop by Size</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    h2 { text-align: center; margin: 30px 0; font-style: italic; }

    .size-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 50px;
      flex-wrap: wrap;
    }
    .size-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
    }
    .size-card h3 {
      background: #007bff;
      color: white;
      padding: 10px;
      margin: 0;
      font-size: 16px;
      text-transform: uppercase;
    }
    .sizes {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 15px;
    }
    .size-box {
      background: #eee;
      border-radius: 10px;
      padding: 12px 5px;
      font-size: 14px;
      transition: 0.3s;
      cursor: pointer;
    }
    .size-box:hover {
      background: #007bff;
      color: white;
    }
    .size-box.selected {
      background: #007bff;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2><i>Shop by Size</i></h2>

  <div class="size-container">
    {% for category, items in sizes.items() %}
    <div class="size-card">
      <h3>{{ category }}</h3>
      <div class="sizes">
        {% for s in items %}
          <div class="size-box {% if s.id == '36.5' and category == 'WOMEN FOOTWEAR' %}selected{% endif %}">
            ID {{ s.id }}<br>US {{ s.us }}
          </div>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
